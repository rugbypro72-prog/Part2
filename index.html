<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Wire Linker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a2e;
            color: white;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: space-between;
            padding: 40px;
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            z-index: 10; /* Keeps circles above the canvas */
        }

        .node {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: crosshair;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Crucial fix: Canvas must not block the mouse */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
            z-index: 5;
        }

        #message {
            height: 40px;
            margin: 20px;
            font-size: 1.5rem;
            color: #4dfdcb;
            text-shadow: 0 0 10px #4dfdcb;
        }

        .hidden { visibility: hidden; }
    </style>
</head>
<body>

    <h1>Wire Linker</h1>
    <div id="message">Connect matching colors!</div>

    <div id="game-container">
        <canvas id="canvas"></canvas>
        
        <div class="column" id="left">
            <div class="node" data-color="red" style="background: #e94560;"></div>
            <div class="node" data-color="blue" style="background: #0077ff;"></div>
            <div class="node" data-color="yellow" style="background: #fdfa66;"></div>
            <div class="node" data-color="green" style="background: #00ff73;"></div>
        </div>

        <div class="column" id="right">
            <div class="node" data-color="yellow" style="background: #fdfa66;"></div>
            <div class="node" data-color="green" style="background: #00ff73;"></div>
            <div class="node" data-color="red" style="background: #e94560;"></div>
            <div class="node" data-color="blue" style="background: #0077ff;"></div>
        </div>
    </div>

    <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">Reset Game</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');
        const message = document.getElementById('message');

        canvas.width = 480;
        canvas.height = 480;

        let isDragging = false;
        let startNode = null;
        let activeColor = '';
        let connections = 0;
        let completedPairs = [];

        // Track mouse move for visual feedback
        let mouseX = 0;
        let mouseY = 0;

        function getCenter(el) {
            const rect = el.getBoundingClientRect();
            const contRect = container.getBoundingClientRect();
            return {
                x: rect.left - contRect.left + rect.width / 2,
                y: rect.top - contRect.top + rect.height / 2
            };
        }

        document.querySelectorAll('#left .node').forEach(node => {
            node.addEventListener('mousedown', (e) => {
                isDragging = true;
                startNode = node;
                activeColor = node.dataset.color;
            });
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const rect = container.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            draw();
        });

        window.addEventListener('mouseup', (e) => {
            if (!isDragging) return;

            // Check what we dropped on
            const dropTarget = document.elementFromPoint(e.clientX, e.clientY);
            
            if (dropTarget && 
                dropTarget.classList.contains('node') && 
                dropTarget.parentElement.id === 'right' && 
                dropTarget.dataset.color === activeColor) {
                
                // Success!
                completedPairs.push({start: startNode, end: dropTarget, color: activeColor});
                startNode.classList.add('hidden');
                dropTarget.classList.add('hidden');
                connections++;

                if (connections === 4) {
                    message.innerHTML = "✨ LEVEL COMPLETE! ✨";
                }
            }

            isDragging = false;
            startNode = null;
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw finished lines
            completedPairs.forEach(pair => {
                const p1 = getCenter(pair.start);
                const p2 = getCenter(pair.end);
                drawLine(p1.x, p1.y, p2.x, p2.y, pair.color);
            });

            // Draw active dragging line
            if (isDragging && startNode) {
                const p1 = getCenter(startNode);
                drawLine(p1.x, p1.y, mouseX, mouseY, activeColor);
            }
        }

        function drawLine(x1, y1, x2, y2, color) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.stroke();
        }
    </script>
</body>
</html>
