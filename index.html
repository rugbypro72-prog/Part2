<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        h1 { margin-top: 20px; }

        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: space-between;
            padding: 50px;
            background: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            z-index: 2;
        }

        .node {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #ecf0f1;
            transition: transform 0.2s;
        }

        .node:hover { transform: scale(1.1); }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Let clicks pass through to nodes */
            z-index: 1;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            height: 30px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #e67e22;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Link the Wires</h1>
    <div id="message"></div>

    <div id="game-container" id="container">
        <canvas id="canvas"></canvas>
        
        <div class="column" id="left-col">
            <div class="node" data-color="red" style="background: red;"></div>
            <div class="node" data-color="blue" style="background: blue;"></div>
            <div class="node" data-color="yellow" style="background: yellow;"></div>
            <div class="node" data-color="green" style="background: green;"></div>
        </div>

        <div class="column" id="right-col">
            <div class="node" data-color="yellow" style="background: yellow;"></div>
            <div class="node" data-color="green" style="background: green;"></div>
            <div class="node" data-color="red" style="background: red;"></div>
            <div class="node" data-color="blue" style="background: blue;"></div>
        </div>
    </div>

    <button onclick="location.reload()">Reset Game</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');
        const nodes = document.querySelectorAll('.node');
        const message = document.getElementById('message');

        // Set canvas size
        canvas.width = 500;
        canvas.height = 500;

        let isDrawing = false;
        let startNode = null;
        let connections = 0;
        const totalConnections = 4;

        nodes.forEach(node => {
            node.addEventListener('mousedown', (e) => {
                if (node.parentElement.id === 'right-col') return; // Only start from left
                isDrawing = true;
                startNode = node;
            });
        });

        window.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;
            
            const endNode = document.elementFromPoint(e.clientX, e.clientY);
            
            if (endNode && endNode.classList.contains('node') && 
                endNode.parentElement.id === 'right-col' && 
                endNode.dataset.color === startNode.dataset.color) {
                
                drawPermanentLine(startNode, endNode);
                connections++;
                startNode.style.visibility = 'hidden';
                endNode.style.visibility = 'hidden';

                if (connections === totalConnections) {
                    message.innerText = "ðŸŽ‰ All Wires Connected!";
                }
            }
            
            isDrawing = false;
            startNode = null;
        });

        function drawPermanentLine(n1, n2) {
            const rect1 = n1.getBoundingClientRect();
            const rect2 = n2.getBoundingClientRect();
            const contRect = container.getBoundingClientRect();

            ctx.beginPath();
            ctx.moveTo(rect1.left - contRect.left + 20, rect1.top - contRect.top + 20);
            ctx.lineTo(rect2.left - contRect.left + 20, rect2.top - contRect.top + 20);
            ctx.strokeStyle = n1.dataset.color;
            ctx.lineWidth = 5;
            ctx.stroke();
        }
    </script>
</body>
</html>
